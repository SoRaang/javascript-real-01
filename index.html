<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./test-order-form.css">

        <script type="text/javascript" src="./test-order-form.js" defer></script>
    </head>

    <body>
        <form id="frmOrder">
            <ul>
                <li>
                    <input type="checkbox" id="chkSameAsShip" name="check-same">
                    <label for="chkSameAsShip">배송지와 동일</label>
                </li>

                <li>
                    <label class="input-field" for="txtBillingName">이름:</label>
                    <input type="text" name="billing-name" id="txtBillingName">
                </li>

                <li>
                    <label class="input-field" for="txtBillingPhone">연락처:</label>
                    <input type="text" name="billing-phone" id="txtBillingPhone">
                </li>

                <li>
                    <label class="input-field" for="txtBillingAddr">주소:</label>
                    <input type="text" name="billing-address" id="txtBillingAddr">
                </li>
            </ul>
        </form>

        <form id="frmShipping">
            <ul>
                <li>
                    <label class="input-field" for="txtShippingName">이름:</label>
                    <input type="text" name="shipping-name" id="txtShippingName">
                </li>

                <li>
                    <label class="input-field" for="txtShippingPhone">연락처:</label>
                    <input type="text" name="shipping-phone" id="txtShippingPhone">
                </li>

                <li>
                    <label class="input-field" for="txtShippingAddr">주소:</label>
                    <input type="text" name="shipping-address" id="txtShippingAddr">
                </li>
            </ul>
        </form>

        <form id="frmUserInfo">
            <h1 id="headerForm">회원 가입</h1>

            <ul>
                <li>
                    <label class="label-line" for="usrID">아이디</label>
                    <input type="text" name="user-name" id="usrID" maxlength="15" placeholder="4~15자리의 영문 및 숫자" required>
                    <span id="idChecker"></span>
                </li>

                <li>
                    <label class="label-line" for="usrMail">이메일</label>
                    <input type="email" name="user-email" id="usrMail" maxlength="30" placeholder="example@website.com" required>
                </li>

                <li>
                    <label class="label-line" for="usrPW">비밀번호</label>
                    <input type="password" name="user-password" id="usrPW" minlength="8" maxlength="16" placeholder="8~16자리의 영문 대소문자 및 숫자, 특수문자" required>
                    <span id="pwChecker"></span>
                </li>

                <li>
                    <label class="label-line" for="usrPWfirm">비밀번호 확인</label>
                    <input type="password" name="user-password-confirm" id="usrPWfirm" minlength="8" maxlength="16" placeholder="동일한 비밀번호 입력" required>
                    <span id="pwChecker2"></span>
                </li>

                <li>
                    <p class="label-line">메일링 수신</p>
                    <div class="radio-container">
                        <input type="radio" name="user-mailing" id="rdoMailTrue" value="yes" checked>
                        <label for="rdoMailTrue">예</label>

                        <input type="radio" name="user-mailing" id="rdoMailFalse" value="no">
                        <label for="rdoMailFalse">아니오</label>
                    </div>
                </li>

                <li class="button-container">
                    <button type="submit" id="btnConfirm">가입하기</button>
                    <button type="reset" id="btnCancel">취소</button>
                </li>
            </ul>
        </form>
    </body>
</html>
